<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/header :: head"></div>
    <title>Pizzeria</title>
  </head>
  <header th:fragment="navbarAdmin">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <img
          style="width: 4%"
          class="navbar-brand"
          src="\img\logo_navbar.png"
          alt="loading"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon btn btn-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light mx-4 fs-5"
                aria-current="page"
                href="http://localhost:8080/pizze"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light mx-4 fs-5"
                href="http://localhost:8080/contatti"
                >Contatti</a
              >
            </li>
          </ul>
          <a class="btn btn-danger me-3" th:href="@{/create}">Aggiungi Pizza</a>
          <a class="btn btn-danger me-3" th:href="@{/modifica}">Modifica Pizza</a>
          <form class="d-flex me-5" role="search" th:action="@{/pizze}">
            <input
              name="keyword"
              th:value="${keyword}"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-danger" type="submit">Search</button>
          </form>
          <div>
            <a href="http://localhost:8080/user">
              <i class="btn btn-light bi bi-person"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
                  />
                </svg>
              </i>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- ___ -->
  <body>
    <div th:replace="fragments/header :: bootstrapScript"></div>
  </body>
</html>
