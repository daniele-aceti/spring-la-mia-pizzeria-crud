<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div th:replace="fragments/header :: head"></div>
  </head>
<body class="container">
    <div th:fragment="card">
        <div th:if="${pizzaList.isEmpty()}">
            <p class="text-light">La lista Ã¨ vuota</p>
          </div>
        <div  id="pizze" th:unless="${pizzaList.isEmpty()}" class="card bg-transparent " style="width: 18rem;">
            <span class="mt-5" th:each="pizza : ${pizzaList}">
                <a class="d-flex justify-content-center" th:href="@{|pizze/${pizza.id}|}">
                    <img th:src="${pizza.foto}" />
                  </a>
            <div class="card-body ">
                <div class="card bg-transparent">
                    <div class="card-header">
                      <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                          <a  class="nav-link active text-danger bg-transparent text-center" aria-current="true"th:href="@{|pizze/${pizza.id}|}">PIZZA</a>
                          <div class="card-body">
                            <h5 th:text="${pizza.nome}" class="card-title text-light"></h5>
                            <p th:text="${pizza.descrizione}" class="card-text text-light ms-2"></p>
                            <h5 th:text="${pizza.prezzo}" class="card-title text-light text-center"></h5>
                          </div>
                        </div>
                      </ul>
                    </div>

            </div>
          </div> 
        </span>
    </div>
<div th:replace="fragments/header :: bootstrapScript"></div>
</body>
</html>
