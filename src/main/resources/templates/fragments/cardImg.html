<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <div th:replace="fragments/header :: head"></div>
</head>

<body class="container" th:fragment="card">
  <div th:if="${pizzaList.isEmpty()}">
    <p class="text-danger text-center">OOOPS! QUALCOSA E' ANDATO STORTO RIPROVA</p>
  </div>

  <div th:unless="${pizzaList.isEmpty()}">
    <h1 class="text-danger container ms-1">SELEZIONATE PER VOI</h1>

    <div id="pizze" class="row row-cols-md-2 me-5">
      <span class="mt-5" th:each="pizza : ${pizzaList}">
        <h2 class="text-light" th:text="${pizza.nome}"></h2>
        <a th:href="@{|pizze/${pizza.id}|}">
          <img class="img-fluid img-thumbnail roundend" th:src="${pizza.foto}" />
        </a>
        <div class="text-light" th:text="${pizza.prezzo}"></div>
        <a class="btn btn-danger me-3" th:href="@{|/modifica/${pizza.id}|}">Modifica Pizza</a>
        <form action="#" th:action="@{|/delete/${pizza.id}|}" method="post">
          <button id="submitButton" type="submit" class="btn btn-danger me-3 mt-2" onclick="return confirm('Vuoi eliminare questa pizza?')">Elimina Pizza
          </button>
        </form>
      </span>
    </div>
  </div>
  </div>
  </div>
  </span>
  <div th:replace="fragments/header :: bootstrapScript"></div>
</body>

</html>
