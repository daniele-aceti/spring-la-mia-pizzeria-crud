<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/header :: head"></div>
    <link rel="stylesheet" href="/css/indexStyle.css" />

    <title>Pizzeria</title>
  </head>

  <div th:replace="fragments/navbar :: navbar"></div>

  <body>
    <div th:if="${pizzaList.isEmpty()}">
      <p class="text-light">La lista Ã¨ vuota</p>
    </div>

    <div th:unless="${pizzaList.isEmpty()}">
      <h1 class="text-danger container ms-1">PIZZERIA</h1>

      <div id="pizze" class="container row row-cols-2 me-5">
        <span class="mt-5" th:each="pizza : ${pizzaList}">
          <h2 class="text-light" th:text="${pizza.nome}"></h2>
          <a th:href="@{/pizze/{id}(id=${pizza.id})}">
            <img th:src="${pizza.foto}" />
          </a>
          <span class="text-light" th:text="${pizza.descrizione}"></span>
          <span class="text-light" th:text="${pizza.prezzo}"></span>
        </span>
      </div>
    </div>
    <div th:replace="fragments/header :: bootstrapScript"></div>
    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
