<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div th:replace="fragments/header :: head"></div>
    <link rel="stylesheet" href="/css/indexStyle.css" />
  </head>
  <body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <h1 class="text-danger">ECCO LA PIZZA CHE CERCAVI</h1>
    <main class="container">
      <div th:object="${pizza}">
        <div class="d-flex justify-content-center">
          <img class="img-fluid mt-5" th:src="*{foto}" />
        </div>
        <h2 class="text-light text-center" th:text="*{nome}"></h2>
        <p class="text-danger text-center">Descrizione:</p>
        <p class="text-danger text-center" th:text="*{descrizione}"></p>
      </div>
      <div>
        <div class="row">
          <div class="col-12">
            <h3>Offerte Speciali</h3>
            <div class="mb-2">
              <a class="btn btn-success"th:href="@{|/${pizza.id}/offerte|}">
                Nuova Offerta
              </a>
            <a class="btn btn-danger" th:href="@{|/${pizza.id}/edit|}">
                Modifica
            </a> 
            </div>
            <table class="table-stripped" th:if="${pizza.offerteSpeciali.size() > 0}">
              <thead>
                <tr>
                  <th>
                    Data Inzio
                  </th>
                  <th>
                    Data Fine
                  </th>
                  <th>
                    Titolo
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="offerte : ${pizza.offerteSpeciali}">
                  <td th:text:"${offerte.dataInzio}"></td>
                  <td th:text="${offerte.dataFine}"></td>
                  <td the:text="${offerte.titolo}"></td>
                </tr>
              </tbody>
            </table>
            <div th:unless="${pizza.offerteSpeciali.size() > 0}">
              <div class="alert alert-primary">
                Non ci sono offerte
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div th:replace="fragments/header :: bootstrapScript"></div>
  </body>
</html>
